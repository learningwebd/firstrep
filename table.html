<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Testing Table Tag</title>
</head>
<body>
	<table border="1" caption="Numbers">
		<caption><b>Testing Table Tag<b></caption>
		<tr><th>Col1</th><th>Col2</th><th>Col3</th></tr>
		<tr><td>One</td><td>Two</td><td>Three</td></tr>
		<tr><td>Four</td><td colspan="2" rowspan="2">Five</td></tr>
		<tr><td>Six</td></tr>
	</table>
	<br>
	<blockquote cite="Person xyz">"This is a quote."</blockquote>
</body>
</html>
